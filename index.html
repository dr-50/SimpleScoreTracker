<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>SimpleScoreTrackerðŸŽ¯</title>
</head>
<body>
    <div class="banner">
        <h3>Simple Score Tracker</h3>
    </div>

    <div class="graphics">
        <div class="barChart">
            <canvas id="myChart"></canvas>
        </div>
        <div class="scoreboard">
        <div class="TenTracker">
            <h5>Longest 10 Streak</h5>
            <ol id="ten-streak-tracker">
            </ol>
        </div>
        <div class="shot-total">
            <h5>Shot Total: <span id="shot-total-value">0</span></h5>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


    <div class="score-input" id="scoreInput">
        <input type="number" id="1" onblur="clickOut(this)">
        <input type="number" id="2" onblur="clickOut(this)">
    </div>
    <div id="output"></div>


</body>
<script src="./script.js"></script>

<script>
    const ctx = document.getElementById('myChart');
  
  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['X', '10', '9', '8', '7', '6'],
      datasets: [{
        label: 'Count By Score',
        data: [12, 19, 3, 5, 2, 3],
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });


  </script>
</html>
